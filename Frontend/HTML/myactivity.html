<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Activity Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 1. Link to the main layout stylesheet -->
    <link rel="stylesheet" href="../CSS/sidebar.css">
    <link rel="stylesheet" href="../CSS/topbar.css">
    
    <!-- 2. Page-specific styles (for modals, etc.) -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: white; padding: 2rem; border-radius: 12px; width: 90%; max-width: 500px; max-height: 80vh; overflow-y: auto; }
        /* Tailwind custom colors */
        .bg-auston-blue { background-color: #14213d; }
        .bg-auston-yellow { background-color: #fca311; }
        .text-auston-blue { color: #14213d; }
       /* In: Frontend/css/main.css */

/* --- Reset & Base Styles --- */
* { box-sizing: border-box; margin: 0; padding: 0; }
body { font-family: 'Segoe UI', sans-serif; background: #f8f9fb; color: #1a1a1a; }
html, body { height: 100%; overflow: hidden; }

/* --- Main App Layout --- */
.app {
    display: flex;
    height: 100vh;
}

/* --- Main Content Area (the right side) --- */
.main-content {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
    
    /* --- THIS IS THE CRITICAL FIX --- */
    /* This pushes the main content to the right to make space for the fixed sidebar. */
    /* This value MUST match the width of your sidebar. */
    margin-left: 220px; 
}

/* --- The scrollable area for page content --- */
.content-area {
    flex-grow: 1;
    overflow-y: auto;
    padding: 24px;
}
    </style>
</head>
<body>
    <div class="app">
        
        <div id="sidebar-placeholder"></div>

        <main class="main-content">
            
            <div id="topbar-placeholder"></div>

            <div class="content-area">
                <div class="max-w-4xl mx-auto w-full">
                    <section class="mb-8">
                        <div class="flex justify-between items-center mb-4">
                            <h1 class="text-3xl font-bold text-gray-800">My Uploads (<span id="uploads-count">0</span>)</h1>
                            <button onclick="toggleUploadModal(true)" class="px-4 py-2 bg-auston-blue text-white rounded-lg font-semibold hover:bg-opacity-90">
                                Upload New File
                            </button>
                        </div>
                        <div class="bg-white rounded-lg shadow-md p-6">
                            <ul id="uploaded-files-list" class="divide-y divide-gray-200">
                                <li class="py-3 text-center text-gray-500">Loading your uploaded books...</li>
                            </ul>
                        </div>
                    </section>
                    <section>
                        <h2 class="text-2xl font-semibold text-gray-800 mb-4">My Downloads (<span id="downloads-count">0</span>)</h2>
                        <div class="bg-white rounded-lg shadow-md p-6">
                            <ul id="downloaded-files-list" class="divide-y divide-gray-200">
                                <li class="py-3 text-center text-gray-500">Download history is not yet implemented.</li>
                            </ul>
                        </div>
                    </section>
                </div>
            </div>
        </main>
    </div>

    <!-- === MODALS GO HERE, at the end of the body but outside .app === -->
    <div id="upload-modal" class="modal">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold">Upload a Book</h3>
                <button onclick="toggleUploadModal(false)" class="text-gray-500 hover:text-gray-800">&times;</button>
            </div>
            <div class="space-y-4 mb-6">
                <div>
                    <label for="book-name" class="block text-sm font-medium text-gray-700">Book Name</label>
                    <input type="text" id="book-name" class="mt-1 block w-full rounded-md border border-gray-300 p-2">
                </div>
                <div>
                    <label for="author-name" class="block text-sm font-medium text-gray-700">Author's Name</label>
                    <input type="text" id="author-name" class="mt-1 block w-full rounded-md border border-gray-300 p-2">
                </div>
                <label for="file-upload" id="drop-zone" class="border-2 border-dashed border-gray-300 p-8 rounded-2xl text-center cursor-pointer block">
                    <p class="mt-2 text-sm text-gray-600">Drag & drop or click to select a file.</p>
                    <p id="file-name-display" class="mt-1 text-sm text-gray-500 font-semibold"></p>
                    <input type="file" id="file-upload" class="hidden" onchange="handleFiles(this.files)">
                </label>
                <p id="upload-message" class="text-center mt-4 text-sm"></p>
            </div>
            <div class="flex justify-end space-x-4">
                <button type="button" class="px-4 py-2 border border-gray-300 rounded-lg" onclick="toggleUploadModal(false)">Cancel</button>
                <button type="button" class="px-4 py-2 bg-auston-blue text-white rounded-lg" onclick="uploadBook()">Upload</button>
            </div>
        </div>
    </div>
    <div id="summary-modal" class="modal">
        <!-- ... your summary modal content ... -->
    </div>
    
<!-- In: myactivity.html (at the bottom of the <body> tag) -->

<!-- 1. Include your config file FIRST -->
<script src="../config/appConfig.js"></script>

<!-- 2. The main script for this page -->
<script>
    // Set Tailwind config
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    'auston-blue': '#14213d',
                    'auston-yellow': '#fca311',
                    'light-gray': '#f5f5f5',
                }
            }
        }
    }

    // Use the 'backendDomain' variable from your config.js file
    const API_BASE_URL = `${backendDomain}/api/books`;

    // --- CORE LOGIC ---

    async function fetchAndDisplayMyUploads() {
        const token = localStorage.getItem('mock_token');
        if (!token) {
            alert('You are not logged in. Please log in to see your activity.');
            return;
        }

        try {
            const response = await fetch(`${API_BASE_URL}/my-uploads`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.message || 'Could not fetch your uploaded books.');
            }

            const books = await response.json();
            const listElement = document.getElementById('uploaded-files-list');
            listElement.innerHTML = ''; // Clear any placeholder content

            if (books.length === 0) {
                listElement.innerHTML = '<li class="py-3 text-center text-gray-500">You have not uploaded any books yet.</li>';
            } else {
                books.forEach(book => {
                    const bookElement = createBookListItem(book);
                    listElement.appendChild(bookElement);
                });
            }
            updateUploadsCount();

        } catch (error) { // <-- BRACE IS NOW CORRECTLY ADDED
            console.error('Fetch error:', error);
            document.getElementById('uploaded-files-list').innerHTML = `<li class="py-3 text-center text-red-500">Error: ${error.message}</li>`;
        }
    }

    async function uploadBook() {
        const bookName = document.getElementById('book-name').value;
        const authorName = document.getElementById('author-name').value;
        const fileInput = document.getElementById('file-upload');
        const file = fileInput.files[0];
        const uploadMessage = document.getElementById('upload-message');
        const uploadButton = document.querySelector('button[onclick="uploadBook()"]');

        if (!bookName || !authorName || !file) {
            uploadMessage.innerText = 'Please fill all fields and select a file.';
            uploadMessage.className = 'text-center mt-4 text-sm text-red-600';
            return;
        }

        const formData = new FormData();
        formData.append('title', bookName);
        formData.append('author', authorName);
        formData.append('file', file);

        const token = localStorage.getItem('mock_token');
        if (!token) {
            alert('Authentication error. Please log in again.');
            return;
        }

        try {
            uploadButton.disabled = true;
            uploadButton.innerText = 'Uploading...';
            uploadMessage.innerText = 'Uploading...';
            uploadMessage.className = 'text-center mt-4 text-sm text-blue-600';

            const response = await fetch(`${API_BASE_URL}/upload`, {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${token}` },
                body: formData
            });

            const result = await response.json();
            if (!response.ok) throw new Error(result.message || 'Upload failed.');

            uploadMessage.innerText = 'Upload successful!';
            uploadMessage.className = 'text-center mt-4 text-sm text-green-600';
            
            fetchAndDisplayMyUploads();

            setTimeout(() => {
                toggleUploadModal(false);
                document.getElementById('book-name').value = '';
                document.getElementById('author-name').value = '';
                document.getElementById('file-upload').value = '';
                document.getElementById('file-name-display').innerText = '';
                uploadMessage.innerText = '';
            }, 1500);

        } catch (error) {
            console.error('Upload error:', error);
            uploadMessage.innerText = `Error: ${error.message}`;
            uploadMessage.className = 'text-center mt-4 text-sm text-red-600';
        } finally {
            uploadButton.disabled = false;
            uploadButton.innerText = 'Upload';
        }
    }

    function createBookListItem(book) {
        const listItem = document.createElement('li');
        listItem.className = 'py-3 flex items-center justify-between border-b';
        listItem.setAttribute('data-book-id', book._id);

        const uploadDate = new Date(book.uploadedAt).toISOString().split('T')[0];
        let statusColor = 'text-yellow-600';
        if (book.status === 'approved') statusColor = 'text-green-600';
        if (book.status === 'rejected') statusColor = 'text-red-600';

        listItem.innerHTML = `
            <div class="flex-1">
                <p class="text-gray-800 font-medium">${sanitizeHTML(book.title)}</p>
                <p class="text-xs text-gray-500 mt-1">by ${sanitizeHTML(book.author)} - Uploaded on ${uploadDate}</p>
                <p class="text-xs text-gray-400 mt-1">Status: <span class="font-semibold ${statusColor}">${sanitizeHTML(book.status)}</span></p>
            </div>
            <div class="space-x-2 flex items-center">
                <button onclick="summarizeFile('${sanitizeHTML(book.title)}')" class="px-3 py-1 bg-auston-yellow text-auston-blue rounded-full text-xs font-semibold">
                    Summarize âœ¨
                </button>
                <button onclick="deleteItem(this, 'uploaded-files-list')" class="text-red-500 hover:text-red-700">
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                </button>
            </div>
        `;
        return listItem;
    }

    // --- GEMINI API INTEGRATION ---
    async function summarizeFile(fileName) {
        const summaryModal = document.getElementById('summary-modal');
        const summaryContent = document.getElementById('summary-content');
        const summarySpinner = document.getElementById('summary-spinner');
        const summaryHeader = document.getElementById('summary-header');
        toggleSummaryModal(true);
        summaryHeader.innerText = `Summarizing ${fileName}...`;
        summaryContent.innerHTML = '';
        summarySpinner.classList.remove('hidden');
        const prompt = `Based on the filename "${fileName}", generate a concise summary of the file's content. Be creative and professional.`;
        const apiKey = ""; // Add your API key here
        if (!apiKey) {
            summarySpinner.classList.add('hidden');
            summaryHeader.innerText = `API Key Missing`;
            summaryContent.innerText = `Please add your Gemini API key to the script to use this feature.`;
            return;
        }
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${apiKey}`;
        const payload = { contents: [{ parts: [{ text: prompt }] }] };
        try {
            const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            const result = await response.json();
            const text = result?.candidates?.[0]?.content?.parts?.[0]?.text;
            summarySpinner.classList.add('hidden');
            summaryHeader.innerText = `Summary for ${fileName}`;
            summaryContent.innerText = text || "Could not generate a summary.";
        } catch (error) {
            console.error('API call failed:', error);
            summarySpinner.classList.add('hidden');
            summaryHeader.innerText = `Error`;
            summaryContent.innerText = `Failed to summarize the file. Please try again later.`;
        }
    }

    // --- UI & UTILITY FUNCTIONS ---
    function deleteItem(element, listId) {
        const listItem = element.closest('li');
        if (listItem) {
            listItem.remove();
            if (listId === 'uploaded-files-list') updateUploadsCount();
            else if (listId === 'downloaded-files-list') updateDownloadsCount();
        }
    }

    function toggleUploadModal(show) {
        const modal = document.getElementById('upload-modal');
        modal.style.display = show ? 'flex' : 'none';
    }

    function toggleSummaryModal(show) {
        const modal = document.getElementById('summary-modal');
        modal.style.display = show ? 'flex' : 'none';
    }

    function handleFiles(files) {
        if (files.length > 0) {
            const file = files[0];
            document.getElementById('file-name-display').innerText = file.name;
        }
    }

    function updateUploadsCount() {
        const list = document.getElementById('uploaded-files-list');
        const placeholder = list.querySelector('.text-gray-500');
        const fileCount = placeholder ? 0 : list.getElementsByTagName('li').length;
        document.getElementById('uploads-count').innerText = fileCount;
    }

    function updateDownloadsCount() {
        const list = document.getElementById('downloaded-files-list');
        const placeholder = list.querySelector('.text-gray-500');
        const fileCount = placeholder ? 0 : list.getElementsByTagName('li').length;
        document.getElementById('downloads-count').innerText = fileCount;
    }
    
    function sanitizeHTML(str) {
        if (!str) return '';
        const temp = document.createElement('div');
        temp.textContent = str;
        return temp.innerHTML;
    }

    function setupDragAndDrop() {
        const dropZone = document.getElementById('drop-zone');
        if (!dropZone) return;
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('border-auston-blue', 'bg-gray-50'); });
        dropZone.addEventListener('dragleave', (e) => { e.preventDefault(); dropZone.classList.remove('border-auston-blue', 'bg-gray-50'); });
        dropZone.addEventListener('drop', (e) => { e.preventDefault(); dropZone.classList.remove('border-auston-blue', 'bg-gray-50'); handleFiles(e.dataTransfer.files); });
    }

    // --- INITIALIZATION ---
    window.onload = () => {
        setupDragAndDrop();
        fetchAndDisplayMyUploads();
        updateDownloadsCount();
    };
</script>
<script src="../Javascript/componentUpload.js"></script>
</body>
</html>
