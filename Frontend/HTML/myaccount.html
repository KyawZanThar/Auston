<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auston Book - My Account</title>
    
    <!-- Link to your CSS files -->
    <link rel="stylesheet" href="../CSS/myaccount.css">
    
    <link rel="stylesheet" href="../CSS/sidebar.css">
    <link rel="stylesheet" href="../CSS/topbar.css">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
   <div class="app">
        <div id="sidebar-placeholder"></div>
        <main class="main-content">
            <div id="topbar-placeholder"></div>
            <div class="content-area">
                
                <!-- START: Profile Content -->
                <div class="profile-main">
                    <section class="profile-container">

                        <!-- Account Information Panel -->
                        <article class="account-info-panel">
                            <h2 class="panel-title">Account Information</h2>
                            <div class="info-grid">
                                <!-- IDs added for dynamic data -->
                                <div class="info-item">
                                    <span class="info-label">Email</span>
                                    <span class="info-value" id="profile-email">loading...</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">University ID</span>
                                    <span class="info-value" id="profile-university-id">loading...</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Department / Faculty</span>
                                    <span class="info-value" id="profile-department">Computer Science & Engineering</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Role</span>
                                    <span class="info-value" id="profile-role">loading...</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Registration date</span>
                                    <!-- Added data- attribute for the raw date -->
                                    <span class="info-value" id="profile-reg-date" data-date="">loading...</span>
                                </div>
                            </div>
                            <!-- This can link to a modal or another page for editing -->
                            <!-- Change the ID to this -->
<button class="edit-profile-btn" id="open-modal-btn">Edit Profile</button>
                        </article>

                        <!-- Quick Summary Cards (These are static links, but counts could be dynamic later) -->
                        <section class="summary-cards">
                            <a href="/bookmarks" class="summary-card">
                                <i class="fas fa-bookmark card-icon"></i>
                                <span class="card-label">Bookmarks</span>
                                <span class="card-count">42</span>
                            </a>
                            <a href="/reading" class="summary-card">
                                <i class="fas fa-clock card-icon"></i>
                                <span class="card-label">Current Reading</span>
                                <span class="card-count">3</span>
                            </a>
                            <a href="/activity" class="summary-card">
                                <i class="fas fa-file-alt card-icon"></i>
                                <span class="card-label">Resources Accessed</span>
                                <span class="card-count">187</span>
                            </a>
                        </section>

                        <!-- Actions Section -->
                        <section class="action-buttons">
                            <button class="action-btn change-password" id="open-modal-btn">
                                <i class="fas fa-lock"></i> Change Password
                            </button>
                            <button class="action-btn logout" id="logoutBtn">
                                Logout <i class="fas fa-sign-out-alt"></i>
                            </button>
                        </section>

                    </section>
                </div>
                <!-- END: Profile Content -->
                
            </div>
        </main>
    </div>

<!-- In: myaccount.html (right before </body>) -->

<!-- --- THIS IS THE NEW MODAL STRUCTURE --- -->
<div id="iframe-modal" class="iframe-modal-overlay">
        <!-- The close button lives OUTSIDE the iframe so our script can find it -->
        <button id="iframe-close-btn" class="iframe-modal-close-btn" aria-label="Close">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
        </button>
        
        <!-- The iframe will load your profile-edit.html page -->
        <iframe src="../components/profile-edit.html" title="Edit Profile"></iframe>
    </div>
<div id="modal-container"></div>
</body>
    <!-- SCRIPTS -->
    <script src="../config/appConfig.js"></script>
    <script src="../Javascript/profile-edit.js"></script>

     <!-- Link to the new JS file -->
    <script src="../Javascript/componentUpload.js"></script>
   <script src="../Javascript/myaccount.js"></script>
     

</html>
