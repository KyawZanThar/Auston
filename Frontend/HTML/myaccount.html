<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auston Book - My Account</title>
    
    <!-- Link to your CSS files -->
    <link rel="stylesheet" href="../CSS/myaccount.css">
    <link rel="stylesheet" href="../CSS/sidebar.css">
    <link rel="stylesheet" href="../CSS/topbar.css">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<body>
   <div class="app">
        <div id="sidebar-placeholder"></div>
        <main class="main-content">
            <div id="topbar-placeholder"></div>
            <div class="content-area">
                
                <!-- START: Profile Content -->
                <div class="profile-main">
                    <section class="profile-container">

                        <!-- Account Information Panel -->
                        <article class="account-info-panel">
                            <h2 class="panel-title">Account Information</h2>
                            <div class="info-grid">
                                <!-- IDs added for dynamic data -->
                                <div class="info-item">
                                    <span class="info-label">Email</span>
                                    <span class="info-value" id="profile-email">loading...</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">University ID</span>
                                    <span class="info-value" id="profile-university-id">loading...</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Department / Faculty</span>
                                    <span class="info-value" id="profile-department">Computer Science & Engineering</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Role</span>
                                    <span class="info-value" id="profile-role">loading...</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Registration date</span>
                                    <!-- Added data- attribute for the raw date -->
                                    <span class="info-value" id="profile-reg-date" data-date="">loading...</span>
                                </div>
                            </div>
                            <!-- This can link to a modal or another page for editing -->
                            <button class="edit-profile-btn" id="editProfileBtn">Edit Profile</button>
                        </article>

                        <!-- Quick Summary Cards (These are static links, but counts could be dynamic later) -->
                        <section class="summary-cards">
                            <a href="/bookmarks" class="summary-card">
                                <i class="fas fa-bookmark card-icon"></i>
                                <span class="card-label">Bookmarks</span>
                                <span class="card-count">42</span>
                            </a>
                            <a href="/reading" class="summary-card">
                                <i class="fas fa-clock card-icon"></i>
                                <span class="card-label">Current Reading</span>
                                <span class="card-count">3</span>
                            </a>
                            <a href="/activity" class="summary-card">
                                <i class="fas fa-file-alt card-icon"></i>
                                <span class="card-label">Resources Accessed</span>
                                <span class="card-count">187</span>
                            </a>
                        </section>

                        <!-- Actions Section -->
                        <section class="action-buttons">
                            <button class="action-btn change-password" id="changePasswordBtn">
                                <i class="fas fa-lock"></i> Change Password
                            </button>
                            <button class="action-btn logout" id="logoutBtn">
                                Logout <i class="fas fa-sign-out-alt"></i>
                            </button>
                        </section>

                    </section>
                </div>
                <!-- END: Profile Content -->
                
            </div>
        </main>
    </div>
</body>
    <!-- SCRIPTS -->
    <script src="../config/appConfig.js"></script>
    


    <!-- SCRIPTS -->

    <script>
        // In: Frontend/Javascript/myaccount.js

// In: Frontend/Javascript/myaccount.js

document.addEventListener('DOMContentLoaded', () => {
    // Select elements that will display dynamic data
    const profileEmail = document.getElementById('profile-email');
    const profileUniversityId = document.getElementById('profile-university-id');
    const profileRole = document.getElementById('profile-role');
    const profileRegDate = document.getElementById('profile-reg-date');
    const logoutBtn = document.getElementById('logoutBtn');
    const editProfileBtn = document.getElementById('editProfileBtn');
    const changePasswordBtn = document.getElementById('changePasswordBtn');

    // --- 1. Check for token and fetch user data ---
    const token = localStorage.getItem('mock_token');
    if (!token) {
        // If no token is found, redirect to the login page
        window.location.href = '/login.html'; // Adjust this path if needed
        return;
    }

    // --- 2. Function to populate the profile fields ---
    const populateProfileData = (user) => {
        if (!user) {
            console.error('User data is not available.');
            return;
        }
        
        profileEmail.textContent = user.email || 'N/A';
        profileUniversityId.textContent = user.austonId ? `${user.austonId} (Read-Only)` : 'N/A';
        profileRole.textContent = user.role ? user.role.charAt(0).toUpperCase() + user.role.slice(1) : 'N/A';
        
        // Format the registration date
        if (user.createdAt) {
            const date = new Date(user.createdAt);
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            profileRegDate.textContent = date.toLocaleDateString('en-US', options);
        } else {
            profileRegDate.textContent = 'N/A';
        }
    };

    // --- 3. Fetch user profile from the backend ---
    const fetchUserProfile = async () => {
        try {
            const response = await fetch(`${backendDomain}/api/users/profile`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}` // Send the token for authentication
                }
            });

            if (!response.ok) {
                // If the token is invalid or expired, clear it and redirect to login
                if (response.status === 401 || response.status === 403) {
                    localStorage.removeItem('token');
                    window.location.href = '/login.html';
                }
                throw new Error('Failed to fetch user profile.');
            }

            const user = await response.json();
            populateProfileData(user);

        } catch (error) {
            console.error('Error fetching profile:', error);
            // Optionally display an error message to the user
        }
    };

    // --- 4. Event Listeners ---
    
    // Logout Button
    if (logoutBtn) {
        logoutBtn.addEventListener('click', () => {
            // Remove the token and user data from local storage
            localStorage.removeItem('token');
            localStorage.removeItem('user'); // Also clear user object if you stored it
            
            // Redirect to the login page
            window.location.href = '/login.html'; // Adjust path if needed
        });
    }

    // Edit Profile Button (can redirect to an edit page or open a modal)
    if (editProfileBtn) {
        editProfileBtn.addEventListener('click', () => {
            // For now, an alert. This could redirect to a settings page.
            alert('Redirecting to the profile edit page is not yet implemented.');
            // window.location.href = '/settings.html';
        });
    }
    
    // Change Password Button (can open a modal)
    if (changePasswordBtn) {
        changePasswordBtn.addEventListener('click', () => {
            alert('The "Change Password" modal is not yet implemented.');
        });
    }

    // --- 5. Initial call to fetch and display data ---
    fetchUserProfile();
});
    </script> <!-- Link to the new JS file -->

</body>
</html>
